<!DOCTYPE html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="contenido">
            <header><h2>Ejemplo de Formularios y sus Inputs</h2></header>
            <article>
                
                <form action="#" method="GET">
                    
                    <label>button</label> - <input type="button" name="nombre" value="Confirmar"/> <br><br>
                    <label>checbox</label> - <input type="checkbox" name="terminos" checked/> <br><br>
                    <label>color</label> - <input type="color" name="fondo"/> <br><br>
                    <label>text</label> - <input type="text" name="nombre" placeholder="Digite su nombre" size="25" /> <br><br>
                    <label>textarea</label> - <textarea name="dirección" rows="7" cols="25" > Digite aquí la dirección </textarea> <br><br>
                    <label>datetime</label> - <input type="date" name="fecha" min="2023-01-01" max="2024-12-31" /> <br><br>
                    <label>datetime-local</label> - <input type="datetime-local" name="datetime-local" /> <br><br>
                    <label>time</label> - <input type="time" name="time" /> <br><br>
                    <label>email</label> - <input type="email" name="correo" placeholder="user@xxx.xxx" /> <br><br>
                    <label>file</label> - <input type="file" name="archivo" accept="image/png,image/jpeg" /> <br><br>
                    <label>hidden</label> - <input type="hidden" name="oculto" id="hidden" value=" Steven "/> <br><br>
                    <label>search</label> - <input type="search" name="search" placeholder=""/> <br><br>
                    <label>tel</label> - <input type="tel" name="tel" placeholder=""/> <br><br>
                    <label>url</label> - <input type="url" name="url" placeholder=""/> <br><br>
                    <label>week</label> - <input type="week" name="week" placeholder=""/> <br><br>
                    <label>month</label> - <input type="month" name="month" placeholder=""/> <br><br>
                    <label>number</label> - <input type="number" name="number"/> <br><br>
                    <label>password</label> - <input type="password" name="contraseña"/> <br><br>
                    <label>radio</label> - Java<input type="radio" name="lenguaje" value="1" /> <br><br>
                    <label>radio</label> - C#<input type="radio" name="lenguaje" value="2" checked/> <br><br>
                    <label>radio</label> - GO<input type="radio" name="lenguaje" value="3" /> <br><br>
                    <label>range</label> - <input type="range" value="24" min="1" max="100"
                                                    oninput="this.nextElementSibling.value = this.value"/> 
                     <output></output> <br><br>
                     <label>reset</label> - <input type="reset" name="reset" value="Limpiar" /> <br><br>
                     <label>submit</label> - <input type="submit" name="submit" value="Enviar" /> <br><br>
                    
                </form>
                
            </article>
        </section>
        <br>
        <br>
        <footer>Derechos reservados &COPY;2023</footer>
    </body>
</html>
